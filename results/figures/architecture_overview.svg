<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Kodezi Chronos Architecture</text>
  <text x="400" y="50" text-anchor="middle" font-size="14" fill="#666">Memory-Driven Debugging at Repository Scale</text>
  
  <!-- Layer 1: Multi-Source Input -->
  <rect x="50" y="80" width="150" height="80" rx="10" fill="#E8F4F8" stroke="#4A90E2" stroke-width="2"/>
  <text x="125" y="110" text-anchor="middle" font-size="14" font-weight="bold">Multi-Source</text>
  <text x="125" y="130" text-anchor="middle" font-size="14" font-weight="bold">Input Layer</text>
  <text x="125" y="145" text-anchor="middle" font-size="11" fill="#666">Code, Logs, Tests</text>
  
  <!-- Layer 2: Adaptive Retrieval Engine -->
  <rect x="250" y="80" width="150" height="80" rx="10" fill="#E8F8F5" stroke="#50C878" stroke-width="2"/>
  <text x="325" y="110" text-anchor="middle" font-size="14" font-weight="bold">Adaptive</text>
  <text x="325" y="130" text-anchor="middle" font-size="14" font-weight="bold">Retrieval (AGR)</text>
  <text x="325" y="145" text-anchor="middle" font-size="11" fill="#666">k-hop expansion</text>
  
  <!-- Layer 3: Debug-Tuned LLM -->
  <rect x="450" y="80" width="150" height="80" rx="10" fill="#FFF4E6" stroke="#FF8C00" stroke-width="2"/>
  <text x="525" y="110" text-anchor="middle" font-size="14" font-weight="bold">Debug-Tuned</text>
  <text x="525" y="130" text-anchor="middle" font-size="14" font-weight="bold">LLM Core</text>
  <text x="525" y="145" text-anchor="middle" font-size="11" fill="#666">15M+ issues trained</text>
  
  <!-- Layer 4: Orchestration Controller -->
  <rect x="650" y="80" width="120" height="80" rx="10" fill="#F0E6FF" stroke="#8B4789" stroke-width="2"/>
  <text x="710" y="110" text-anchor="middle" font-size="14" font-weight="bold">Orchestration</text>
  <text x="710" y="130" text-anchor="middle" font-size="14" font-weight="bold">Controller</text>
  <text x="710" y="145" text-anchor="middle" font-size="11" fill="#666">Debug loop</text>
  
  <!-- Layer 5: Persistent Memory -->
  <rect x="150" y="200" width="200" height="80" rx="10" fill="#E6F7FF" stroke="#1890FF" stroke-width="2"/>
  <text x="250" y="230" text-anchor="middle" font-size="14" font-weight="bold">Persistent Debug Memory</text>
  <text x="250" y="250" text-anchor="middle" font-size="11" fill="#666">Cross-session learning</text>
  <text x="250" y="265" text-anchor="middle" font-size="11" fill="#666">Pattern recognition</text>
  
  <!-- Layer 6: Execution Sandbox -->
  <rect x="400" y="200" width="150" height="80" rx="10" fill="#F0F9FF" stroke="#0369A1" stroke-width="2"/>
  <text x="475" y="230" text-anchor="middle" font-size="14" font-weight="bold">Execution</text>
  <text x="475" y="250" text-anchor="middle" font-size="14" font-weight="bold">Sandbox</text>
  <text x="475" y="265" text-anchor="middle" font-size="11" fill="#666">Test validation</text>
  
  <!-- Layer 7: Explainability -->
  <rect x="600" y="200" width="150" height="80" rx="10" fill="#FFF7ED" stroke="#EA580C" stroke-width="2"/>
  <text x="675" y="230" text-anchor="middle" font-size="14" font-weight="bold">Explainability</text>
  <text x="675" y="250" text-anchor="middle" font-size="14" font-weight="bold">Layer</text>
  <text x="675" y="265" text-anchor="middle" font-size="11" fill="#666">Human-readable</text>
  
  <!-- Outputs -->
  <rect x="300" y="330" width="200" height="60" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="400" y="355" text-anchor="middle" font-size="14" font-weight="bold">Validated Outputs</text>
  <text x="400" y="375" text-anchor="middle" font-size="11" fill="#666">Fixes, Tests, Documentation</text>
  
  <!-- Arrows -->
  <line x1="200" y1="120" x2="250" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="120" x2="450" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="120" x2="650" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Feedback loops -->
  <path d="M 710 160 Q 710 320 250 280" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="550" y="310" font-size="11" fill="#666">Feedback Loop</text>
  
  <!-- Performance metrics -->
  <rect x="50" y="420" width="700" height="120" rx="10" fill="#F5F5F5" stroke="#999" stroke-width="1"/>
  <text x="400" y="445" text-anchor="middle" font-size="16" font-weight="bold">Key Performance Metrics</text>
  
  <text x="150" y="475" text-anchor="middle" font-size="14" font-weight="bold">65.3%</text>
  <text x="150" y="495" text-anchor="middle" font-size="12">Debug Success</text>
  
  <text x="300" y="475" text-anchor="middle" font-size="14" font-weight="bold">78.4%</text>
  <text x="300" y="495" text-anchor="middle" font-size="12">Root Cause Accuracy</text>
  
  <text x="450" y="475" text-anchor="middle" font-size="14" font-weight="bold">2.2</text>
  <text x="450" y="495" text-anchor="middle" font-size="12">Avg Fix Cycles</text>
  
  <text x="600" y="475" text-anchor="middle" font-size="14" font-weight="bold">6-7x</text>
  <text x="600" y="495" text-anchor="middle" font-size="12">vs GPT-4</text>
  
  <text x="400" y="525" text-anchor="middle" font-size="11" fill="#666" font-style="italic">Available Q1 2026 via Kodezi OS</text>
</svg>