<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold">Average Debug Cycles to Fix</text>
  <text x="300" y="50" text-anchor="middle" font-size="14" fill="#666">(Lower is Better)</text>
  
  <!-- Y-axis -->
  <line x1="80" y1="80" x2="80" y2="320" stroke="#333" stroke-width="2"/>
  <text x="30" y="85" text-anchor="middle" font-size="12">8</text>
  <text x="30" y="125" text-anchor="middle" font-size="12">7</text>
  <text x="30" y="165" text-anchor="middle" font-size="12">6</text>
  <text x="30" y="205" text-anchor="middle" font-size="12">5</text>
  <text x="30" y="245" text-anchor="middle" font-size="12">4</text>
  <text x="30" y="285" text-anchor="middle" font-size="12">3</text>
  <text x="30" y="325" text-anchor="middle" font-size="12">2</text>
  
  <!-- X-axis -->
  <line x1="80" y1="320" x2="550" y2="320" stroke="#333" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="80" y1="80" x2="550" y2="80" stroke="#ddd" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="80" y1="120" x2="550" y2="120" stroke="#ddd" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="80" y1="160" x2="550" y2="160" stroke="#ddd" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="80" y1="200" x2="550" y2="200" stroke="#ddd" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="80" y1="240" x2="550" y2="240" stroke="#ddd" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="80" y1="280" x2="550" y2="280" stroke="#ddd" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Bars -->
  <!-- GPT-4: 6.5 cycles -->
  <rect x="120" y="140" width="80" height="180" fill="#9CA3AF" stroke="#6B7280" stroke-width="1"/>
  <text x="160" y="135" text-anchor="middle" font-size="14" font-weight="bold">6.5</text>
  <text x="160" y="340" text-anchor="middle" font-size="14">GPT-4</text>
  
  <!-- Claude-3: 6.8 cycles -->
  <rect x="230" y="128" width="80" height="192" fill="#9CA3AF" stroke="#6B7280" stroke-width="1"/>
  <text x="270" y="123" text-anchor="middle" font-size="14" font-weight="bold">6.8</text>
  <text x="270" y="340" text-anchor="middle" font-size="14">Claude-3</text>
  
  <!-- Gemini-1.5: 5.1 cycles -->
  <rect x="340" y="184" width="80" height="136" fill="#9CA3AF" stroke="#6B7280" stroke-width="1"/>
  <text x="380" y="179" text-anchor="middle" font-size="14" font-weight="bold">5.1</text>
  <text x="380" y="340" text-anchor="middle" font-size="14">Gemini-1.5</text>
  
  <!-- Chronos: 2.2 cycles -->
  <rect x="450" y="264" width="80" height="56" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <text x="490" y="259" text-anchor="middle" font-size="14" font-weight="bold">2.2</text>
  <text x="490" y="340" text-anchor="middle" font-size="14" font-weight="bold">Chronos</text>
  
  <!-- Y-axis label -->
  <text x="20" y="200" text-anchor="middle" font-size="14" transform="rotate(-90 20 200)">Average Cycles</text>
  
  <!-- Improvement callouts -->
  <path d="M 490 250 L 520 220 L 580 220" stroke="#059669" stroke-width="1" fill="none"/>
  <text x="525" y="215" font-size="12" fill="#059669">3x fewer cycles</text>
  <text x="525" y="230" font-size="12" fill="#059669">than baselines</text>
  
  <!-- Legend -->
  <rect x="420" y="370" width="15" height="15" fill="#9CA3AF"/>
  <text x="440" y="382" font-size="12">Baseline Models</text>
  
  <rect x="420" y="390" width="15" height="15" fill="#10B981"/>
  <text x="440" y="402" font-size="12">Kodezi Chronos</text>
</svg>