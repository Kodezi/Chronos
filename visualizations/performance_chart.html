<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodezi Chronos Performance Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4B7BFF;
            margin-bottom: 40px;
        }
        .chart-container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .metric-card {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .metric-value {
            font-size: 36px;
            font-weight: bold;
            color: #4B7BFF;
        }
        .metric-label {
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Kodezi Chronos Performance Dashboard</h1>
        
        <div class="metrics">
            <div class="metric-card">
                <div class="metric-value">65.3%</div>
                <div class="metric-label">Debug Success Rate</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">6-7x</div>
                <div class="metric-label">Better than GPT-4</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">$1.36</div>
                <div class="metric-label">Cost per Fix</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">2.2</div>
                <div class="metric-label">Avg Fix Cycles</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="bugCategoryChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="scaleChart"></canvas>
        </div>
    </div>

    <script>
        // Performance Comparison Chart
        const perfCtx = document.getElementById('performanceChart').getContext('2d');
        new Chart(perfCtx, {
            type: 'bar',
            data: {
                labels: ['Debug Success', 'Root Cause Accuracy', 'Retrieval Precision'],
                datasets: [
                    {
                        label: 'Kodezi Chronos',
                        data: [65.3, 78.4, 91],
                        backgroundColor: '#4B7BFF',
                    },
                    {
                        label: 'GPT-4',
                        data: [8.5, 12.3, 68],
                        backgroundColor: '#FF6B6B',
                    },
                    {
                        label: 'Claude-3',
                        data: [7.8, 11.7, 67],
                        backgroundColor: '#FFA726',
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Overall Performance Comparison (%)',
                        color: '#fff',
                        font: { size: 18 }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: { color: '#aaa' },
                        grid: { color: '#333' }
                    },
                    x: {
                        ticks: { color: '#aaa' },
                        grid: { color: '#333' }
                    }
                }
            }
        });

        // Bug Category Performance
        const bugCtx = document.getElementById('bugCategoryChart').getContext('2d');
        new Chart(bugCtx, {
            type: 'radar',
            data: {
                labels: ['Syntax Errors', 'Logic Bugs', 'Concurrency', 'Memory', 'API Misuse', 'Performance'],
                datasets: [{
                    label: 'Kodezi Chronos',
                    data: [94.2, 72.8, 58.3, 61.7, 79.1, 65.4],
                    borderColor: '#4B7BFF',
                    backgroundColor: 'rgba(75, 123, 255, 0.2)',
                    pointBackgroundColor: '#4B7BFF',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#4B7BFF'
                }, {
                    label: 'Best Baseline',
                    data: [85.1, 15.3, 4.1, 6.9, 22.4, 9.8],
                    borderColor: '#FF6B6B',
                    backgroundColor: 'rgba(255, 107, 107, 0.2)',
                    pointBackgroundColor: '#FF6B6B',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#FF6B6B'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Performance by Bug Category (%)',
                        color: '#fff',
                        font: { size: 18 }
                    }
                },
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 100,
                        ticks: { color: '#aaa' },
                        grid: { color: '#333' },
                        pointLabels: { color: '#aaa' }
                    }
                }
            }
        });

        // Repository Scale Performance
        const scaleCtx = document.getElementById('scaleChart').getContext('2d');
        new Chart(scaleCtx, {
            type: 'line',
            data: {
                labels: ['<10K LOC', '10K-100K', '100K-1M', '>1M LOC'],
                datasets: [{
                    label: 'Kodezi Chronos',
                    data: [71.2, 68.9, 64.3, 59.7],
                    borderColor: '#4B7BFF',
                    backgroundColor: 'rgba(75, 123, 255, 0.1)',
                    tension: 0.3,
                    fill: true
                }, {
                    label: 'Best Baseline',
                    data: [21.3, 14.7, 8.9, 3.8],
                    borderColor: '#FF6B6B',
                    backgroundColor: 'rgba(255, 107, 107, 0.1)',
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Performance vs Repository Size',
                        color: '#fff',
                        font: { size: 18 }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 80,
                        ticks: { 
                            color: '#aaa',
                            callback: function(value) {
                                return value + '%';
                            }
                        },
                        grid: { color: '#333' }
                    },
                    x: {
                        ticks: { color: '#aaa' },
                        grid: { color: '#333' }
                    }
                }
            }
        });
    </script>
</body>
</html>
